<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StreetFoodGo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="navbar">
    <div class="container">
        <div class="logo">
            <span class="logo-icon">üçú</span>
            <span class="logo-text">StreetFoodGo</span>
        </div>
        <nav class="nav-buttons">
            <button type="button" th:onclick="|window.location='@{/}'|" class="btn btn-outline">Home</button>
        </nav>
    </div>
</header>

<main class="hero" style="padding-top: 120px;">
    <div class="hero-content form-box">

        <h2 style="color:#333; margin-bottom: 1rem;">Create an Account</h2>

        <form th:action="@{/register}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">

            <label for="username" class="visually-hidden">Username</label>
            <input id="username" type="text" name="username" placeholder="Username" required
                   style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ddd;">

            <label for="email" class="visually-hidden">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required
                   style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ddd;">

            <label for="password" class="visually-hidden">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required
                   style="padding: 0.8rem; border-radius: 10px; border: 1px solid #ddd;">

            <div style="display: flex; gap: 1rem; align-items: center;">
                <label style="font-weight: 600;">Account type:</label>

                <label>
                    <input type="radio" name="type" value="CUSTOMER" checked>
                    Customer
                </label>

                <label>
                    <input type="radio" name="type" value="OWNER">
                    Business
                </label>
            </div>


            <button class="btn btn-primary" type="submit">Register</button>
        </form>


        <p style="margin-top: 1rem; font-size: 0.9rem;">
            Already have an account?
            <a th:href="@{/login}" style="color:#ff6b35; font-weight: 600;">Login</a>
        </p>

    </div>
</main>

</body>
</html>
