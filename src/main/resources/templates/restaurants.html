<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - StreetFoodGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
        }

        /* Filters Section */
        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filters select,
        .filters input {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            min-width: 200px;
        }

        .restaurant-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-info {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.4rem;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<!-- Navigation Header -->
<header class="navbar">
    <div class="container">
        <div class="logo">üçú StreetFoodGo</div>
        <div>
            <a th:href="@{/login}" class="btn btn-outline">Login</a>
        </div>
    </div>
</header>

<h1 class="page-title">Discover Restaurants</h1>

<!-- Filters -->
<form class="filters" th:action="@{/restaurants}" method="get">
    <input type="text" name="search" placeholder="Search by name..." th:value="${search}">

    <select name="area">
        <option value="">All Areas</option>
        <option th:each="area : ${areas}"
                th:value="${area}"
                th:text="${area}"
                th:selected="${area == selectedArea}">
        </option>
    </select>

    <select name="cuisine">
        <option value="">All Cuisines</option>
        <option th:each="c : ${cuisines}"
                th:value="${c}"
                th:text="${c}"
                th:selected="${c == selectedCuisine}">
        </option>
    </select>

    <button class="btn" type="submit">Filter</button>
</form>

<!-- Restaurant Cards -->
<div class="restaurant-grid">
    <div class="card" th:each="r : ${restaurants}">
        <img th:src="${r.imageUrl}" alt="Restaurant Image">

        <div class="card-content">
            <div class="card-title" th:text="${r.name}">Restaurant Name</div>
            <div class="card-info">
                üìç <span th:text="${r.area}">Area</span>
            </div>
            <div class="card-info">
                üçΩÔ∏è <span th:text="${r.cuisine}">Cuisine</span>
            </div>

            <a th:href="@{/restaurants/{id}(id=${r.id})}" class="btn">View Menu</a>
        </div>
    </div>
</div>

</body>
</html>
