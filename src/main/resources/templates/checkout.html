<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - StreetFoodGo</title>
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>

<body>

<header class="checkout-header">
    <div class="header-inner">
        <span class="logo-icon">üçú</span>
        <a th:href="@{/}" class="logo">StreetFoodGo</a>

        <form th:action="@{/logout}" method="post">
            <button class="btn-secondary">Logout</button>
        </form>
    </div>
</header>

<main class="checkout-container">

    <h1>Checkout</h1>

    <!-- USER INFO -->
    <div class="checkout-card">
        <h3>üë§ Your Details</h3>
        <p>
            Logged in as:
            <strong sec:authentication="name"></strong>
        </p>
    </div>

    <!-- ADDRESS -->
    <div class="checkout-card">
        <h3>üìç Delivery Address</h3>

        <form th:action="@{/orders/place}" method="post" id="orderForm">

            <div class="form-group">
                <label>Street</label>
                <input type="text" name="street" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes"
                          placeholder="Ring bell, leave at door..."></textarea>
            </div>

            <input type="hidden" name="cartData" id="cartData">
            <input type="hidden" name="restaurantId" id="restaurantId">

            <div class="checkout-actions">
                <button type="button" class="btn-secondary" onclick="goBack()">Back</button>
                <button type="submit" class="btn-primary">Place Order</button>
            </div>

        </form>
    </div>

    <!-- PAYMENT METHOD -->
    <div class="checkout-card">
        <h3>üí∞ Payment Method</h3>
        <div class="payment-method">
            <div class="payment-option selected">
                <span class="payment-icon">üíµ</span>
                <div class="payment-details">
                    <strong>Cash on Delivery</strong>
                    <p>Pay with cash when your order arrives</p>
                </div>
                <span class="selected-badge">‚úì Selected</span>
            </div>
        </div>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="checkout-card">
        <h3>üõí Order Summary</h3>

        <div id="checkout-cart"></div>

        <div class="checkout-total">
            <span>Total</span>
            <span>‚Ç¨<span id="checkout-total">0.00</span></span>
        </div>
    </div>

</main>

<script>
    // Extract restaurant ID from URL: /restaurants/11/checkout
    function getRestaurantIdFromUrl() {
        const path = window.location.pathname;
        const match = path.match(/\/restaurants\/(\d+)\/checkout/);
        return match ? match[1] : null;
    }

    const restaurantId = getRestaurantIdFromUrl();
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartDiv = document.getElementById("checkout-cart");
    const totalSpan = document.getElementById("checkout-total");
    const cartInput = document.getElementById("cartData");
    const restaurantIdInput = document.getElementById("restaurantId");

    // Check if cart is empty
    if (cart.length === 0) {
        alert("Your cart is empty!");
        window.location.href = '/restaurants';
    }

    // Check if restaurant ID exists
    if (!restaurantId) {
        alert("Restaurant not found!");
        window.location.href = '/restaurants';
    }

    let total = 0;

    cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartDiv.innerHTML += `
            <div class="checkout-item">
                <span>${item.name} x ${item.quantity}</span>
                <span>‚Ç¨${itemTotal.toFixed(2)}</span>
            </div>
        `;
    });

    totalSpan.innerText = total.toFixed(2);

    // Prepare cart data for submission
    const cartForSubmission = cart.map(item => ({
        name: item.name,
        quantity: item.quantity
    }));

    cartInput.value = JSON.stringify(cartForSubmission);
    restaurantIdInput.value = restaurantId;

    // Handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        if (!restaurantId) {
            e.preventDefault();
            alert('Restaurant ID is missing. Please try again.');
            return;
        }

        // Clear cart after successful submission
        localStorage.removeItem('cart');
    });

    function goBack() {
        if (restaurantId) {
            window.location.href = '/restaurants/' + restaurantId;
        } else {
            window.location.href = '/restaurants';
        }
    }
</script>



</body>
</html>
