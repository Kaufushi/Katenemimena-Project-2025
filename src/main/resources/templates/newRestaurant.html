<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant - StreetFoodGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/restaurants.css}">
    <link rel="stylesheet" th:href="@{/css/restaurant-form.css}">

</head>
<body>

<header class="navbar">
    <div class="container">
        <div class="logo">
            <a th:href="@{/}" style="text-decoration:none; color:inherit;">
                üçú StreetFoodGo
            </a>
        </div>
    </div>
</header>


<div class="form-page-container">
    <div class="form-card">

        <h2>Add Restaurant</h2>

        <form th:action="@{/restaurants}" method="post">

            <div class="form-group">
                <label>Restaurant Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Area</label>
                <input type="text" name="area" required>
            </div>

            <div class="form-group">
                <label>Cuisine</label>
                <input type="text" name="cuisine" required>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="imageUrl">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email">
            </div>

            <div class="form-group">
                <label>Telephone</label>
                <input type="text" name="telephone">
            </div>

            <button class="btn" type="submit">
                ‚ûï Add Restaurant
            </button>

        </form>
    </div>
</div>



</body>
</html>
