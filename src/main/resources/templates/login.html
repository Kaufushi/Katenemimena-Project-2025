<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetFoodGo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header class="navbar">
    <div class="container">
        <div class="logo">
            <span class="logo-icon">ğŸœ</span>
            <span class="logo-text">StreetFoodGo</span>
        </div>
        <nav class="nav-buttons">
            <button type="button" th:onclick="|window.location='@{/}'|" class="btn btn-outline">Home</button>
        </nav>
    </div>
</header>

<main class="hero" style="padding-top: 120px;">
    <div class="hero-content form-box">

        <h2 style="color:#333; margin-bottom: 1rem;">Welcome Back</h2>

        <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">

            <input type="text" name="username" id="username" placeholder="Email" required
                   style="padding: 1rem; border-radius: 10px; border: 1px solid #ddd; font-size: 1.1rem;">

            <div style="position: relative; display: flex; flex-direction: column;">
                <input type="password" name="password" id="password" placeholder="Password" required
                       style="padding: 1rem 3rem 1rem 1rem; border-radius: 10px; border: 1px solid #ddd; font-size: 1.1rem;">
                <span id="togglePassword"
                      style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; color: #888;">
                        ğŸ‘ï¸
                </span>
            </div>

            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" name="remember-me" id="remember-me" value="true">
                <label for="remember-me" style="font-size: 0.95rem; cursor: pointer; color: #333;">Remember me for 7 days</label>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>

        </form>

        <p style="margin-top: 1rem; font-size: 0.9rem;">
            Don't have an account?
            <a th:href="@{/register}" style="color:#ff6b35; font-weight: 600;">Create one</a>
        </p>

    </div>
</main>

<script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸â€ğŸ—¨ï¸' : 'ğŸ‘ï¸';
    });
</script>

</body>
</html>
